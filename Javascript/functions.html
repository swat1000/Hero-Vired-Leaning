    <title>Functions</title>

<body>
    <script>
        //Cube of number
        function cube(num){
            var result = num** 3;
            // console.log(result);
            return result;
        }

        // cube(3);
        console.log(cube(16));

        // Addittion of number

        function add(num1, num2) {
            var result= num1+num2;
            return result;
        }

        console.log(add(4, 5));

        // Join two Strings

        var Join = function(s1, s2) {
            return (s1+s2);
        }

        alert(Join("My Name is", " Swatantra"))

    </script>
    
</body>
