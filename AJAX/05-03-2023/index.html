<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
</head>
   <style>
    /* use fr for align within container */ */
      .container{
        display: grid;
        height: 300px;
        width: 200px;
        background-color: aqua;
        /* grid-template-columns: 200px 200px 200px;  */
        grid-template-rows: 200px 200px;
      }
      .container div{
        background-color: blue;
        margin: 2px 2px;
        height: 40px;
        width: 40px;

      }
   </style>
<body>
    <div class="container">
        <div>Div1</div>
        <div>Div2</div>
        <div>Div3</div>
        <div>Div4</div>
        <div>Div5</div>
    </div>
    
</body>
</html>
